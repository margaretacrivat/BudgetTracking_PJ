{% extends 'base/base.html' %}
{% load static %}

{% block title %} Expenses {% endblock %}

<body>
{% block content %}

    <div class="container-main">

        {% include 'base/sidebar.html' %}

        <div class="container-breadcrumb-bar">
            <nav aria-label="breadcrumb-nav">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'personal-budget' %}">Personal Budget</a>
                    </li>
                    <li class="breadcrumb-item active"
                        aria-current="page">
                        Settings
                    </li>
                </ol>
            </nav>
        </div>

        <div class="card-settings">
            <div class="breadcrumb-event-back">
                <a href="{% url 'personal-budget' %}" class="btn btn-secondary">BACK</a>
            </div>

            <div id="settingsList1">
                <div class="settings-title">Settings</div>
                <div class="settings-input">
                    <p>You can choose to change your currency from the 
                        <a href="{% url 'preferences' %}">Preferences</a> page!</p>
                </div>
            </div>

            <div id="settingsList2"></div>

        </div>
    </div>

{% endblock content %}
</body>
